version: '3.8'
include:
  - proxy.yaml
services:
  db:
    container_name: db
    image: mysql:8
    env_file: ".env"
    networks:
      backend:
        ipv4_address: 172.20.0.10
    restart: on-failure
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    container_name: web
    env_file: ".env"
    environment: 
      - DB_HOST=db
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
    build:
      context: .
      dockerfile: Dockerfile.python
    restart: on-failure
    networks:
      backend:
        ipv4_address: 172.20.0.5
    depends_on:
      - db
volumes:
  mysql-data: